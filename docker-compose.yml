version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: flight-booking-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flight_booking
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./shared/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: flight-booking-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  auth-service:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    container_name: auth-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/auth:/app/services/auth
      - ./shared:/app/shared
      - /app/node_modules

  user-service:
    build:
      context: .
      dockerfile: services/user-management/Dockerfile
    container_name: user-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./services/user-management:/app/services/user-management
      - ./shared:/app/shared
      - /app/node_modules

  flight-service:
    build:
      context: .
      dockerfile: services/flight-search/Dockerfile
    container_name: flight-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/flight-search:/app/services/flight-search
      - ./shared:/app/shared
      - /app/node_modules

  booking-service:
    build:
      context: .
      dockerfile: services/booking/Dockerfile
    container_name: booking-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/booking:/app/services/booking
      - ./shared:/app/shared
      - /app/node_modules

  payment-service:
    build:
      context: .
      dockerfile: services/payment/Dockerfile
    container_name: payment-service
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - PORT=3005
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./services/payment:/app/services/payment
      - ./shared:/app/shared
      - /app/node_modules

  analytics-service:
    build:
      context: .
      dockerfile: services/analytics/Dockerfile
    container_name: analytics-service
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=development
      - PORT=3006
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./services/analytics:/app/services/analytics
      - ./shared:/app/shared
      - /app/node_modules

  notification-service:
    build:
      context: .
      dockerfile: services/notification/Dockerfile
    container_name: notification-service
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=development
      - PORT=3007
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./services/notification:/app/services/notification
      - ./shared:/app/shared
      - /app/node_modules

  audit-service:
    build:
      context: .
      dockerfile: services/audit/Dockerfile
    container_name: audit-service
    ports:
      - "3008:3008"
    environment:
      - NODE_ENV=development
      - PORT=3008
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./services/audit:/app/services/audit
      - ./shared:/app/shared
      - /app/node_modules

  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - USER_SERVICE_URL=http://user-service:3002
      - FLIGHT_SERVICE_URL=http://flight-service:3003
      - BOOKING_SERVICE_URL=http://booking-service:3004
      - PAYMENT_SERVICE_URL=http://payment-service:3005
      - ANALYTICS_SERVICE_URL=http://analytics-service:3006
      - NOTIFICATION_SERVICE_URL=http://notification-service:3007
      - AUDIT_SERVICE_URL=http://audit-service:3008
    env_file:
      - .env
    depends_on:
      - auth-service
      - user-service
      - flight-service
      - booking-service
      - payment-service
      - analytics-service
      - notification-service
      - audit-service
    volumes:
      - ./services/api-gateway:/app/services/api-gateway
      - /app/node_modules

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: web-app
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:3000/api/v1
    volumes:
      - ./apps/web:/app/apps/web
      - /app/node_modules
    depends_on:
      - api-gateway

volumes:
  postgres_data:
  redis_data:
