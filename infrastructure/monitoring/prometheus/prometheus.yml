global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'flight-booking-system'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:3000']
        labels:
          service: 'api-gateway'

  # Authentication Service
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:3001']
        labels:
          service: 'auth-service'

  # User Management Service
  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:3002']
        labels:
          service: 'user-service'

  # Flight Search Service
  - job_name: 'flight-service'
    static_configs:
      - targets: ['flight-service:3003']
        labels:
          service: 'flight-service'

  # Booking Service
  - job_name: 'booking-service'
    static_configs:
      - targets: ['booking-service:3004']
        labels:
          service: 'booking-service'

  # Payment Service
  - job_name: 'payment-service'
    static_configs:
      - targets: ['payment-service:3005']
        labels:
          service: 'payment-service'

  # Analytics Service
  - job_name: 'analytics-service'
    static_configs:
      - targets: ['analytics-service:3006']
        labels:
          service: 'analytics-service'

  # Notification Service
  - job_name: 'notification-service'
    static_configs:
      - targets: ['notification-service:3007']
        labels:
          service: 'notification-service'

  # Audit Service
  - job_name: 'audit-service'
    static_configs:
      - targets: ['audit-service:3008']
        labels:
          service: 'audit-service'

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'

  # Node Exporter (for system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node'
